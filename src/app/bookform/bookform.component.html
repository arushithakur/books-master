<div class="row">
    <div class="col-md-12  text-center">
   
      <h3>Add New Book form</h3>
   
    </div>
  </div>

<form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Book Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      formControlName="name">
      <span class="help-block" *ngIf="!addBookForm.get('name').valid && addBookForm.get('name').touched">Please enter a valid book name!</span>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        formControlName="author">
        <span class="help-block" *ngIf="!addBookForm.get('author').valid && addBookForm.get('author').touched">Please enter a valid author name!</span>
      </div>
    <div class="form-group">
    <label for="genre">Book Genre</label>
    <select
      id="genre"
      class="form-control"
      formControlName="genre">
      <option value="Fiction">Fiction</option>
      <option value="Non-Fiction">Non-Fiction</option>
    </select>
  </div>
  <input type="file" (change)="onFileChange($event)" />
  
  <span class="help-block" *ngIf="!addBookForm.valid && addBookForm.touched">Please enter a valid book data!</span>
  <div class="row">
    &nbsp;
    <div class="col-md-12">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    &nbsp;
  </div>
 


</form>

<button class="btn btn-success" (click)="toUpdateForm(1)">Update a book (1)</button>
